name: Build and publish Image for Branches

on:
  push:
    branches-ignore: [ main ]
    paths-ignore:
      - '.github/workflows/**'
      - '.gitignore'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

          
      - name: Create branch and short-sha tags
        id: vars
        run: |
          ref=${GITHUB_REF#refs/heads/}
          safe=${ref//\//-}
          echo "BRANCH_TAG=$safe" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/norcom_radio:${{ steps.vars.outputs.BRANCH_TAG }}
            ghcr.io/${{ github.repository_owner }}/norcom_radio:${{ steps.vars.outputs.SHORT_SHA }}
          platforms: linux/amd64
